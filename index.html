<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RodriCloud</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <center>
        <div class="top">
            <h1 class="styles coloring">RodriCloud</h1>
        </div>
        <br>
        <div class="browser">
            <img src="./img/cassette.png" class="cassette">
            <div class="browser2">
                <div>
                    <h2>Type a song title or artist and then click submit request.</h2>
                </div>
                <div>
                    <form id="myForm">
                        <input id="input" class="inputBox" type="text"
                            placeholder="Type here then click Submit request">
                        <div class="submitBtn"><input type="submit" value="Submit request" /></div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <p class="text">Your search:</p>
        <br>

        <div class="results">
        <div id="description"></div>
        <div id="drop_zone" class="tray" ondragover="letDrop(event)" ondrop="drop(event)">
                <p>Drop here to add to playlist!</p>
              </div>
        </div>

        <div class="repr">
            <p class="text">Playlist:</p>

            <div id="setList"></div>

            <div class="wrapper">
                <button id="playBtn" type="button" class="button">PLAY</button>
                <button id="pauseBtn" type="button" class="button">PAUSE</button>
                <button id="stopBtn" type="button" class="button">STOP</button>
                <button id="forwardBtn" type="button" class="button">NEXT</button>
                <button id="rewindBtn" type="button" class="button">PREVIOUS</button>
            </div>

            <div class="vol text">
                <p>Volume: </p>
                <input type="range" class="volumeStyle" id="vol-control" min="0" max="100" value="100" step="1"
                    oninput="SetVolume(this.value)" onchange="setVolume(this.value)" />
            </div>


        </div>
    </center>
    <div class="foot">
        <p class="copyright">2019. RodriCloud. All Rights Reserved.</p>
    </div>














    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
